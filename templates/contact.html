{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid ">
    <img class="vh-100 vw-100" src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter tyour name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email"  class="form-control" id="email" placeholder="Enter your email" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Enter yoyr phone number" >
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you want to contact me for</label>
            <textarea type="text" class="form-control" id="desc" rows="3"  name="desc" ></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
   


{% endblock body %}
